<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemons em eventos</title>
</head>
<body>
    <ul></ul>
<script type="text/javascript">
    if (!!window.EventSource) {
        var evtSource = new EventSource('pokemons/events'); //http://localhost:8080/index.html
        var evtList = document.querySelector('ul');

        evtSource.onmessage = function(e) {
            var newElement = document.createElement("li");

            newElement.textContent = "Event: " + e.data;
            evtList.appendChild(newElement);
        }

        } else {

            alert("O browser n√£o suporta events :(");

        }

    }
</script>
</body>
</html>
